<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Form Simple</title>
</head>
<body>

    <form id="reg-form" >
        <h3>Registration Form</h3>
        <p class="form-title">Create an Account</p>
        <div class="row">

           <div class="form-group">
            <label for="firstname">firstname</label>
            <input type="text" placeholder="firstname" name="firstname">
            <p class="valmessage">Enter your Lastname </p>    
        </div>

                <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" placeholder="lastname" name="lastname">
                    <p class="valmessage">Enter your Lastname </p>
                </div>
        </div>
        <div class="row">
        <div class="form-group">
                    <label for="username">E-Mail</label>
                    <input type="email" placeholder="yourname@domain.com" name="email">
        </div>
    </div>
        
        <div class="row">

                <div class="form-group">
                 <label for="firstname">Password</label>
                 <input type="password" placeholder="Password" name="password">
                     </div>
     
                     <div class="form-group">
                             <label for="confirmpwd">Confirm Password</label>
                             <input type="password" placeholder="confirm password" >
                     </div>
       </div>
       <div class="row">
            <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select class="form-control">
                            <option> Choose Gender</option>
                             <option>Male</option>
                             <option>Female</option>
                             <option>Others</option>
                         </select>
            </div>
            <div class="form-group">
                    <div class="Date">
                            <label for="Date of Birth">Date of Birth</label>
                            <input type="Date" name="Bday" placeholder="Date of Birth">
                        </div>
            </div>
            


       </div>
             
        
             <p align="right"><input type="submit" value="Create Account" class="btn-submit"></p>
                
    </form>
</body>
</html>
